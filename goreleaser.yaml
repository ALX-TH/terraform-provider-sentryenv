project_name: terraform-provider-sentryenv

builds:
  - id: sentryenv
    main: ./main.go
    binary: terraform-provider-sentryenv
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    archives:
      - format: zip
        name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "SHA256SUMS"
  algorithm: sha256

release:
  github:
    owner: ALX-TH
    name: terraform-provider-sentryenv
